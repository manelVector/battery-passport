<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Battery Passport</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="LogoVTECH.png" alt="Battery Passport Logo" class="logo">
    <h1>Battery Passport</h1>
  </header>

  <main>
    <div id="content">
      <p>Cargando datos...</p>
    </div>
    <a href="index.html" class="back-button">Volver al inicio</a>
  </main>

  <footer>
    <p>© 2025 Battery Passport Prototype</p>
  </footer>

  <script>
    // Obtener ?id=xxxx de la URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        const content = document.getElementById("content");
        if (id && data[id]) {
          const item = data[id];
          if (item.tipo === "celda") {
            content.innerHTML = `
              <h2>Celda ${id}</h2>
              <p><b>Fecha de fabricación:</b> ${item.fabricacion}</p>
              <p><b>Huella de carbono:</b> ${item.huella}</p>
              <p><b>UUID:</b> ${item.uuid}</p>
              <p><b>Módulo asociado:</b> ${item.modulo}</p>
            `;
          } else if (item.tipo === "modulo") {
            content.innerHTML = `
              <h2>Módulo ${id}</h2>
              <p><b>Descripción:</b> ${item.descripcion}</p>
              <p><b>Celdas incluidas:</b> ${item.celdas.join(", ")}</p>
            `;
          }
        } else {
          content.innerHTML = "<p>ID no encontrado en la base de datos.</p>";
        }
      });
  </script>
</body>
</html>
