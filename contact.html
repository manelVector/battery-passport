<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Technical Support</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #666666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #b0b0b0; /* gris claro */
            border: none;
            border-radius: 8px;
            color: #ffffff; /* texto blanco */
            font-size: 16px;
            font-weight: bold; /* negrita */
            cursor: not-allowed;
            transition: background 0.3s, opacity 0.3s;
            opacity: 0.6;
        }

        button.enabled {
            background: #999999; /* un gris más oscuro cuando activo */
            cursor: pointer;
            opacity: 1;
        }

        button.enabled:hover {
            background: #7f7f7f;
        }

        .thank-you {
            display: none;
            margin-top: 20px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Please Contact Technical Support</h1>
        <p>Fill out the form below to request documentation or information, and we will get back to you as soon as possible.</p>
        
        <form id="contactForm">
            <input type="text" name="company" id="company" placeholder="Company Name" required>
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <input type="text" name="doc_type" id="doc_type" placeholder="Type of Document / Information Requested" required>
            <textarea name="details" id="details" placeholder="Additional Details (optional)"></textarea>
            <button type="submit" id="submitBtn" disabled>Submit Request</button>
        </form>

        <div class="thank-you" id="thankYouMessage">
            Thank you! Your request has been received.
        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const thankYou = document.getElementById('thankYouMessage');
        const submitBtn = document.getElementById('submitBtn');
        const requiredFields = ['company', 'email', 'doc_type'];

        // Función para comprobar si los campos obligatorios están rellenos
        function checkFormValidity() {
            const allFilled = requiredFields.every(id => {
                const value = document.getElementById(id).value.trim();
                return value.length > 0;
            });

            if (allFilled) {
                submitBtn.disabled = false;
                submitBtn.classList.add('enabled');
            } else {
                submitBtn.disabled = true;
                submitBtn.classList.remove('enabled');
            }
        }

        // Escuchar cambios en todos los campos requeridos
        requiredFields.forEach(id => {
            document.getElementById(id).addEventListener('input', checkFormValidity);
        });

        // Simulación del envío
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // evitar envío real
            form.style.display = 'none';
            thankYou.style.display = 'block';
        });
    </script>

</body>
</html>
